---
name: Bump Debian Trixie version

scms:
  default:
    kind: github
    spec:
      user: "{{ .github.user }}"
      email: "{{ .github.email }}"
      owner: "{{ .github.owner }}"
      repository: "{{ .github.repository }}"
      token: "{{ requiredEnv .github.token }}"
      username: "{{ .github.username }}"
      branch: "{{ .github.branch }}"

sources:
  trixieLatestVersion:
    kind: dockerimage
    name: "Get the latest Debian Trixie Linux version"
    spec:
      image: "debian"
      tagfilter: "trixie-*"
      versionfilter:
        kind: regex
        pattern: >-
          trixie-\d+$

targets:
  updateDockerfile:
    name: "Update the value of the base image (ARG DEBIAN_RELEASE) in the Dockerfile"
    kind: dockerfile
    sourceid: trixieLatestVersion
    spec:
      file: debian/Dockerfile
      instruction:
        keyword: "ARG"
        matcher: "DEBIAN_RELEASE"
    scmid: default
  updateDockerBake:
    name: "Update the default value of the variable DEBIAN_RELEASE in the docker-bake.hcl"
    kind: hcl
    sourceid: trixieLatestVersion
    spec:
      file: docker-bake.hcl
      path: variable.DEBIAN_RELEASE.default
    scmid: default

actions:
  default:
    kind: github/pullrequest
    scmid: default
    title: Bump Debian Trixie Linux version to {{ source "trixieLatestVersion" }}
    spec:
      labels:
        - dependencies
        - debian
