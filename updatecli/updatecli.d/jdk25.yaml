---
name: Bump JDK25 version

scms:
  default:
    kind: github
    spec:
      user: "{{ .github.user }}"
      email: "{{ .github.email }}"
      owner: "{{ .github.owner }}"
      repository: "{{ .github.repository }}"
      token: "{{ requiredEnv .github.token }}"
      username: "{{ .github.username }}"
      branch: "{{ .github.branch }}"
  temurin25-binaries:
    kind: "github"
    spec:
      user: "{{ .github.user }}"
      email: "{{ .github.email }}"
      owner: "adoptium"
      repository: "temurin25-binaries"
      token: '{{ requiredEnv .github.token }}'
      branch: "main"

sources:
  latestJDK25Version:
    kind: temurin
    name: Get the latest Adoptium JDK25 version via the API
    spec:
      featureversion: 25
    transformers:
      - trimprefix: "jdk-"

# Architectures must match those of the targets in docker-bake.hcl
conditions:
  checkTemurinAllReleases:
    name: Check if the "<latestJDK25Version>" is available for all platforms
    kind: temurin
    sourceid: latestJDK25Version
    spec:
      featureversion: 25
      platforms:
        - alpine-linux/x64
        - alpine-linux/aarch64
        - linux/x64
        - linux/aarch64
        - linux/ppc64le
        - linux/s390x
        - windows/x64

targets:
  setJDK25VersionDockerBake:
    name: "Bump JDK25 version in the docker-bake.hcl file"
    kind: hcl
    transformers:
      - replacer:
          from: "+"
          to: "_"
    spec:
      file: docker-bake.hcl
      path: variable.JAVA25_VERSION.default
    scmid: default

actions:
  default:
    kind: github/pullrequest
    scmid: default
    title: Bump JDK25 version to {{ source "latestJDK25Version" }}
    spec:
      labels:
        - dependencies
        - jdk25
